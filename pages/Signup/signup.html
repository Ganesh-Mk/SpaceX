<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  <link rel="stylesheet" href="./signup.css">
  <link rel="icon" href="/images/xLogo.png">
  <title>SpaceX: Signup</title>
</head>

<style>

</style>

<body>
  <div class="menuBar">
    <div class="menu-mid">
      <div class="signupLoginContainer">
        <a class="loginBtn" href="/pages/Login/login.html">Login</a>
        <a class="signupBtn" href="/pages/Signup/signup.html">Signup</a>
        <a class="contactBtn" href="/pages/Contact/contact.html">Contact</a>

      </div>
      <a href="/index.html" id="menuItem1" class="menu-navItems">Mars & Beyond</a>
      <a href="/pages//Falcon9/falcon9.html" id="menuItem2" class="menu-navItems">Falcon9</a>
      <a href="/pages/Dragon/dragon.html" id="menuItem3" class="menu-navItems">Dragon</a>
      <a href="/pages/Tesla/tesla.html" id="menuItem4" class="menu-navItems">Tesla in Space</a>
    </div>
  </div>
  <div class="cursor">
    <div class="cursor-circle"></div>
  </div>

  <nav id="navBar">
    <div class="left">
      <a href="/index.html">
        <img src="/images/SpaceXlogo.png" alt="spaceX_Logo">
      </a>
    </div>
    <div class="mid">

    </div>
    <div class="right" id="menuBtn">
      <div class="stroke" id="topStroke"></div>
      <div class="stroke" id="midStroke"></div>
      <div class="stroke" id="bottomStroke"></div>
    </div>
    <div class="cancel" id="menuBtn">
      <div class="stroke rotateTop" id="topStroke"></div>
      <div class="stroke rotateBottom" id="midStroke"></div>
    </div>
  </nav>

  <div class="video-background">
    <video autoplay muted loop id="bgvid">
      <source src="/videos/Flight4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="main">
    <div class="content">
      <div class="form-container">
        <h2>Sign up</h2>
        <p>Join the Mission: Your Gateway to the Stars Begins Here</p>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="already">
          <a href="../Login/login.html">Already have an account? Login</a>
        </div>

        <p class="btn">Submit</p>
      </div>
      <div class="about-container">
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"
    integrity="sha512-OzC82YiH3UmMMs6Ydd9f2i7mS+UFL5f977iIoJ6oy07AJT+ePds9QOEtqXztSH29Nzua59fYS36knmMcv79GOg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/pages/locoMotiveAndCursor.js"></script>

  <script src="./signup.js"></script>
</body>

</html>
